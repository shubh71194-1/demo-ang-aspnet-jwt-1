<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-mg-2 offset-lg-4 offset-md-3 col-lg-5 col-md-7">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Login</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="loginForm">
                            <div class="form-group pt-3">
                                <div class="input-field" 
                                    [class.error]="loginForm.controls['username'].dirty 
                                    && loginForm.hasError('required','username')">
                                        <span class="fa fa-user p-2"></span>
                                        <input formControlName="username" type="text" placeholder="Username">
                                </div>
                            </div>
                            <small *ngIf="loginForm.controls['username'].dirty 
                                    && loginForm.hasError('required','username')"
                                    class="text-danger">
                                        *Username is Required!
                            </small>
                            <div class="form-group pt-3">
                                <div class="input-field"
                                    [class.error]="loginForm.controls['password'].dirty 
                                    && loginForm.hasError('required','password')">
                                        <span class="fa fa-lock p-2"></span>
                                        <input [type]="type" formControlName="password" placeholder="Password">
                                        <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                                </div>
                            </div>
                            <small *ngIf="loginForm.controls['password'].dirty 
                                    && loginForm.hasError('required','password')"
                                    class="text-danger">
                                        *Password is Required!
                            </small>
                            <div class="form-inline fr mt-4">
                                <a id="forget" class="text-center font-weight-bold">Forget Password?</a>
                            </div>
                            <button (click)="onLogin()"
                                type="submit" class="btn btn-primary btn-block mt-4 w-100">
                                    Login
                            </button>
                            <div class="text-center pt-4 text-muted">
                                Don't have Account?
                                <a id="forget" routerLink="/signup" class="font-weight-bold">Sign Up</a>
                            </div>
                        </form>
                    </div>
                    <div class="mx-3 my-2 py-2 bordert">
                        <div class="text-center py-3">
                            <a class="px-2" target="_blank"><img src="https://www.freepnglogos.com/uploads/facebook-logo-icon/facebook-logo-icon-facebook-icon-png-images-icons-and-png-backgrounds-1.png" alt=""></a>
                            <a class="px-2" target="_blank"><img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-suite-everything-you-need-know-about-google-newest-0.png" alt=""></a>
                            <a class="px-2" target="_blank"><img src="https://www.freepnglogos.com/uploads/512x512-logo-png/512x512-logo-github-icon-35.png" alt=""></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
